<form (submit)="onSignup(form)" #form="ngForm">
    <div class="form-group">
      <label class="sr-only" for="username">Username</label>
      <input class="form-control" type="text" name="username" id="username" placeholder="Username" ngModel />
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" placeholder="Password" ngModel />
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
