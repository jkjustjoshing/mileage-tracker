<a class="btn btn-warning" routerLink="..">Cancel</a>
<form name="newEntry" (submit)="createEntry(entry)">
  <div class="form-group">
    <label for="date">Date</label>
      <input class="form-control"
        ngbDatepicker #d="ngbDatepicker"
        [(ngModel)]="entry.date"
        placeholder="YYYY-MM-DD"
        (focus)="d.open()"
        name="date"
        id="date"
        type="text" />
  </div>
  <div class="form-group">
    <label for="gallons">Gallons</label>
    <input class="form-control" [(ngModel)]="entry.gallons" name="gallons" id="gallons" type="number" />
  </div>
  <div class="form-group">
    <label for="odometer">Odometer</label>
    <input class="form-control" [(ngModel)]="entry.odometer" name="odometer" id="odometer" type="number" />
  </div>
  <div class="form-group">
    <label for="totalPrice">Total Cost</label>
    <input class="form-control" [(ngModel)]="entry.totalPrice" name="totalPrice" id="totalPrice" type="number" />
  </div>

  <button type="submit" class="btn btn-primary">Add Entry</button>
</form>
